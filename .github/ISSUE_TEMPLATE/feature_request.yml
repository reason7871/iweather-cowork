name: 功能请求
description: 建议新功能或改进
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        对 iWeather 有想法？我们很乐意听取！

  - type: textarea
    id: problem
    attributes:
      label: 问题或动机
      description: 这个功能解决什么问题，或改进什么工作流程？
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 描述你想看到的功能或更改。
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 考虑过的替代方案
      description: 你尝试过的任何变通方法或替代方案。

  - type: textarea
    id: additional
    attributes:
      label: 附加信息
      description: 截图、模型、链接或任何其他背景信息。
